site_name: Delphix Virtualization SDK 4.0.5

repo_name: Delphix Virtualization SDK
repo_url: https://github.com/delphix/virtualization-sdk/

theme:
  name: material
  palette:
    primary:
    accent: light blue
  logo: 'images/header_logo.png'
  favicon: 'images/favicon_logo.png'
  font:
    text: Helvetica Neue
    code: Consolas
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - content.code.annotate

copyright: Copyright &copy; 2023 Delphix Corp.

extra:
  analytics:
    provider: google
    property: UA-35429885-3
  social:
    - icon: fontawesome/solid/sitemap
      link: https://www.delphix.com/
    - icon: fontawesome/brands/facebook-f
      link: https://www.facebook.com/DelphixCorp/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/delphix
    - icon: fontawesome/brands/linkedin-in
      link: https://www.linkedin.com/company/delphix
    - icon: fontawesome/brands/github
      link: https://github.com/delphix
  generator: false

extra_css:
  - stylesheets/extra.css
  - stylesheets/delphix-brand.css

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - meta
  - attr_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - awesome-pages
