option java_multiple_files = true;

package com.delphix.virtualization.platform;

/*
 * NOTE:
 * Currently, there are some operations that do not expect a return value -
 * e.g - pre-snapshot (direct and staged), start staging, stop staging etc.
 * So this file contains empty result types for all such operations as a placeholder.
 * Defining a valid return type as a placeholder and still return empty message helps
 * if something needs to be added as part of the result in future.
 */

/* ERROR REPORTING */

/*
 * This indicates that a plugin elected not to handle an error raised by a library call.
 *  - error_id can be used to look up the original exception from the callback worker.
 *  - call_stack gives the location in Python code whence the erroring library call was executed.
 */
message UnhandledLibraryError {
  uint32 error_id = 1;
  string call_stack = 2;
}

/*
 * This indicates that a generic problem has been detected.
 * These include syntax errors and any other kind of errors.
 */
message GenericPluginError {
  string message = 1;
}

/* More error types will get inserted here in future */
message PluginErrorResult {
  oneof error {
    UnhandledLibraryError unhandled_library_error = 1;
    GenericPluginError generic_plugin_error = 2;
  }
}

